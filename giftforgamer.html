<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts for the Gamer - Amazon Sales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #131921;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .shopping {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
            padding: 0 10px;
        }

        .item {
            background-color: white;
            padding: 20px;
            margin: 15px;
            text-align: center;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .item:hover {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .price {
            font-size: 16px;
            color: #e47911;
            margin-bottom: 10px;
        }

        .quantity {
            margin: 10px 0;
        }

        .quantity select {
            padding: 5px;
            font-size: 16px;
        }

        .total-price {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #e2a900;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #131921;
            color: white;
        }

        footer p {
            font-size: 14px;
        }

        .marquee {
            background-color: #ff9900;
            color: white;
            padding: 5px 0;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-logo">
            Amazon Sales - Gifts for the Gamer
        </div>
    </header>

    <div class="marquee">
        <marquee>Shop Amazon Deals for Gamers Now!</marquee>
    </div>

    <div class="shopping">
        
        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTvCfxa_gZeJMNUo2TeUq2Ax1gzX0aUJAJPA&s" alt="Gamer Gift 1">
            <h2>Gaming Headset</h2>
            <p class="price">$59.99</p>
            <div class="quantity">
                <label for="product1">Quantity: </label>
                <select id="product1" class="quantity-select" data-price="59.99">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p class="total-price" id="total1">$59.99</p>
            <button onclick="buyNow(1)">Buy Now</button>
        </div>

        
        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKjyPobi_GH2mScGyzW0PlhCdJOPtTDe3cQg&s" alt="Gamer Gift 2">
            <h2>Gaming Mouse</h2>
            <p class="price">$29.99</p>
            <div class="quantity">
                <label for="product2">Quantity: </label>
                <select id="product2" class="quantity-select" data-price="29.99">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p class="total-price" id="total2">$29.99</p>
            <button onclick="buyNow(2)">Buy Now</button>
        </div>

        
        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2024/03/08/18/00/ai-generated-8621329_1280.jpg" alt="Gamer Gift 3">
            <h2>Gaming Chair</h2>
            <p class="price">$149.99</p>
            <div class="quantity">
                <label for="product3">Quantity: </label>
                <select id="product3" class="quantity-select" data-price="149.99">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p class="total-price" id="total3">$149.99</p>
            <button onclick="buyNow(3)">Buy Now</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Amazon Sales. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.quantity-select').forEach(select => {
            select.addEventListener('change', (event) => {
                const price = parseFloat(event.target.getAttribute('data-price'));
                const quantity = parseInt(event.target.value);
                const total = (price * quantity).toFixed(2);
                document.getElementById('total' + event.target.id.slice(-1)).textContent = `$${total}`;
            });
        });

        function buyNow(productNumber) {
            alert(`You are buying Product ${productNumber}. Proceeding to payment...`);
            window.location.href = 'payment.html'; 
        }
    </script>
</body>
</html>
