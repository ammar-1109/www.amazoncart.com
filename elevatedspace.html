<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Elevated Spaces</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .navbar {
            background-color: #131921;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .nav-logo {
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            height: 50px;
            width: 200px;
        }

        .nav-logo img {
            width: 40px;
            margin-right: 10px;
        }

        .shopping {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .item {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            width: 220px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item h2 {
            font-size: 18px;
            padding: 10px 0;
        }

        .item .price {
            font-size: 20px;
            color: #ff9900;
        }

        .item .quantity {
            margin: 10px 0;
        }

        .item select {
            padding: 5px;
            font-size: 16px;
        }

        .item .total-price {
            font-size: 18px;
            margin: 10px 0;
        }

        .item button {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .item button:hover {
            background-color: #e68900;
        }

        footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .marquee {
            background-color: #ff9900;
            color: white;
            padding: 5px 0;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                For Elevated Spaces
            </div>
        </div>

        
        <div class="marquee">
            <marquee>Shop Now for Elevated Spaces!</marquee>
        </div>
    </header>

    <div class="shopping">
        
        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSji_JK5wsBUKU2Ut46YS6h_ReGxY7uHN_EKQ&s" alt="Product 1">
            <h2>Modern Sofa</h2>
            <p class="price">$599.99</p>
            <div class="quantity">
                <label for="product1">Quantity: </label>
                <select id="product1" class="quantity-select" data-price="599.99">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p class="total-price" id="total1">$599.99</p>
            <button onclick="buyNow(1)">Buy Now</button>
        </div>

        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaBI8HVAeQAsUcEYpqLg7vZBk08EXi_a3i9A&s" alt="Product 2">
            <h2>Stylish Coffee Table</h2>
            <p class="price">$149.99</p>
            <div class="quantity">
                <label for="product2">Quantity: </label>
                <select id="product2" class="quantity-select" data-price="149.99">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p class="total-price" id="total2">$149.99</p>
            <button onclick="buyNow(2)">Buy Now</button>
        </div>

        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcCwPPaIpqHxF5jqOGfLqDi86Wim52ZPAyLQ&s" alt="Product 3">
            <h2>Elegant Armchair</h2>
            <p class="price">$299.99</p>
            <div class="quantity">
                <label for="product3">Quantity: </label>
                <select id="product3" class="quantity-select" data-price="299.99">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p class="total-price" id="total3">$299.99</p>
            <button onclick="buyNow(3)">Buy Now</button>
        </div>

        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGShRm7hT67avJryG53XEonn9L8TXtXQ0GEA&s" alt="Product 4">
            <h2>Modern Lighting</h2>
            <p class="price">$89.99</p>
            <div class="quantity">
                <label for="product4">Quantity: </label>
                <select id="product4" class="quantity-select" data-price="89.99">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p class="total-price" id="total4">$89.99</p>
            <button onclick="buyNow(4)">Buy Now</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 For Elevated Spaces. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.quantity-select').forEach(select => {
            select.addEventListener('change', (event) => {
                const price = parseFloat(event.target.getAttribute('data-price'));
                const quantity = parseInt(event.target.value);
                const total = (price * quantity).toFixed(2);
                document.getElementById('total' + event.target.id.slice(-1)).textContent = `$${total}`;
            });
        });

        function buyNow(productNumber) {
            alert(`You are buying Product ${productNumber}. Proceeding to payment...`);
            window.location.href = 'payment.html'; 
        }
    </script>
</body>
</html>
