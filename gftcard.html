    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {

            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #131921;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

        .nav-logo {

        }

            flex-wrap: wrap;
            margin: 20px 0;
            padding: 0 10px;

            padding: 20px;
            margin: 15px;
            text-align: center;

            width: 250px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);

            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .price {
            font-size: 16px;
            color: #e47911;
            margin-bottom: 10px;
        }

        .quantity {
            margin: 10px 0;
        }

        .quantity select {
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .total-price {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #e2a900;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #131921;
            color: white;
        }

        footer p {
            font-size: 14px;
        }

        .marquee {
            background-color: #ff9900;
            color: white;
            padding: 5px 0;
            text-align: center;
            font-size: 18px;
        }
    </style>

            <h2>$100 Amazon Gift Card</h2>
            <p class="price">$100.00</p>
            <div class="quantity">
                <label for="card3">Quantity: </label>
                <select id="card3" class="quantity-select" data-price="100.00">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p class="total-price" id="totalCard3">$100.00</p>
            <button onclick="buyNow(3)">Buy Now</button>
        </div>
    </div>

    <footer>
        <p>© 2024 Amazon Sales. All rights reserved.</p>
    </footer>

    <script>
    
        document.querySelectorAll('.quantity-select').forEach(select => {
            select.addEventListener('change', (event) => {
                const price = parseFloat(event.target.getAttribute('data-price'));
                const quantity = parseInt(event.target.value);
                const total = (price * quantity).toFixed(2);
                document.getElementById('total' + event.target.id.charAt(0).toUpperCase() + event.target.id.slice(1)).textContent = `$${total}`;
            });
        });

        function buyNow(cardNumber) {
            const quantity = parseInt(document.getElementById('card' + cardNumber).value);
            const pricePerCard = parseFloat(document.getElementById('card' + cardNumber).getAttribute('data-price'));
            const totalPrice = (pricePerCard * quantity).toFixed(2);

            window.location.href = `payment.html?total=${totalPrice}`;
        }
    </script>
