<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Your Space - Amazon Sales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #131921;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .shopping {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
            padding: 0 10px;
        }

        .item {
            background-color: white;
            padding: 20px;
            margin: 15px;
            text-align: center;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .item:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .price {
            font-size: 16px;
            color: #e47911;
            margin-bottom: 10px;
        }

        .quantity {
            margin: 10px 0;
        }

        .quantity select {
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .total-price {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #e2a900;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #131921;
            color: white;
        }

        footer p {
            font-size: 14px;
        }

        .marquee {
            background-color: #ff9900;
            color: white;
            padding: 5px 0;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-logo">
            Amazon Sales - Refresh Your Space
        </div>
    </header>

    <div class="marquee">
        <marquee>Shop Amazon Deals for Refresh Your Space Now!</marquee>
    </div>

    <div class="shopping">
        <div class="item">
            <img src="https://woodentwist.com/cdn/shop/files/Home_Decor.png?v=1725800227" alt="Product 1 - Home Decor">
            <h2>Product 1 - Home Decor</h2>
            <p class="price">$49.99</p>
            <div class="quantity">
                <label for="homeDecor">Quantity: </label>
                <select id="homeDecor" class="quantity-select" data-price="49.99">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p class="total-price" id="totalHomeDecor">$49.99</p>
            <button onclick="buyNow(1)">Buy Now</button>
        </div>

        <div class="item">
            <img src="https://img3.exportersindia.com/product_images/bc-full/2024/2/13020048/home-furniture-1706857144-7275143.jpeg" alt="Product 2 - Furniture">
            <h2>Product 2 - Furniture</h2>
            <p class="price">$149.99</p>
            <div class="quantity">
                <label for="furniture">Quantity: </label>
                <select id="furniture" class="quantity-select" data-price="149.99">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p class="total-price" id="totalFurniture">$149.99</p>
            <button onclick="buyNow(2)">Buy Now</button>
        </div>

        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMFIqm-v9UtnUnOrPFFEc2Z7izl1OtdP-mvg&s" alt="Product 3 - Lighting">
            <h2>Product 3 - Lighting</h2>
            <p class="price">$79.99</p>
            <div class="quantity">
                <label for="lighting">Quantity: </label>
                <select id="lighting" class="quantity-select" data-price="79.99">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p class="total-price" id="totalLighting">$79.99</p>
            <button onclick="buyNow(3)">Buy Now</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Amazon Sales. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.quantity-select').forEach(select => {
            select.addEventListener('change', (event) => {
                const price = parseFloat(event.target.getAttribute('data-price'));
                const quantity = parseInt(event.target.value);
                const total = (price * quantity).toFixed(2);
                document.getElementById('total' + event.target.id.charAt(0).toUpperCase() + event.target.id.slice(1)).textContent = `$${total}`;
            });
        });

        function buyNow(productNumber) {
            alert(`You are buying Product ${productNumber}. Proceeding to payment...`);
            window.location.href = 'payment.html';
        }
    </script>
</body>
</html>
