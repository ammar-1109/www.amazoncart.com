<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #232f3e, #37475a, #f3f4f6);
            color: #333;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .nav-bar {
            width: 100%;
            background-color: #232f3e;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #ff9900;
            color: #232f3e;
            border-radius: 10px;
            padding: 8px 20px;
        }

        .customer-service-container {
            max-width: 600px;
            margin: 100px auto;
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
        }

        h1 {
            text-align: center;
            color: #ff9900;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ccc;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #ff9900;
            box-shadow: 0 0 10px rgba(255, 153, 0, 0.7);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 1.3em;
            color: #ffffff;
            background: linear-gradient(to right, #ff9900, #cc7a00);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(to right, #cc7a00, #ff9900);
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #232f3e;
            color: white;
            font-size: 1.1em;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html">Home</a>
    </div>

    <div class="customer-service-container">
        <h1>Customer Service</h1>
        <form id="customerServiceForm" action="index.html" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Example Company. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch('https://ipinfo.io/json?token=YOUR_TOKEN')
                    .then(response => response.json())
                    .then(data => callback(data.country))
                    .catch(() => callback('us'));
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        phoneInputField.addEventListener('input', function() {
            const phoneNumber = phoneInputField.value.replace(/\D/g, '');
            if (phoneNumber.length > 10) {
                phoneInputField.value = phoneInputField.value.slice(0, -1);
            }
        });

        document.getElementById('customerServiceForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default submission
            if (phoneInput.isValidNumber()) {
                alert('Request submitted successfully!');
            } else {
                alert('Please enter a valid phone number.');
            }
        });
    </script>
</body>
</html>
